<svg width="280" height="180" viewBox="0 0 280 180" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="280" height="180" fill="white"/>
  
  <!-- 网格点 -->
  <g fill="#ccc">
    <!-- y=0 -->
    <circle cx="40" cy="140" r="2"/><circle cx="80" cy="140" r="2"/><circle cx="120" cy="140" r="2"/>
    <circle cx="160" cy="140" r="2"/><circle cx="200" cy="140" r="2"/><circle cx="240" cy="140" r="2"/>
    <!-- y=1 -->
    <circle cx="40" cy="110" r="2"/><circle cx="80" cy="110" r="2"/><circle cx="120" cy="110" r="2"/>
    <circle cx="160" cy="110" r="2"/><circle cx="200" cy="110" r="2"/><circle cx="240" cy="110" r="2"/>
    <!-- y=2 -->
    <circle cx="40" cy="80" r="2"/><circle cx="80" cy="80" r="2"/><circle cx="120" cy="80" r="2"/>
    <circle cx="160" cy="80" r="2"/><circle cx="200" cy="80" r="2"/><circle cx="240" cy="80" r="2"/>
    <!-- y=3 -->
    <circle cx="40" cy="50" r="2"/><circle cx="80" cy="50" r="2"/><circle cx="120" cy="50" r="2"/>
    <circle cx="160" cy="50" r="2"/><circle cx="200" cy="50" r="2"/><circle cx="240" cy="50" r="2"/>
    <!-- y=4 -->
    <circle cx="40" cy="20" r="2"/><circle cx="80" cy="20" r="2"/><circle cx="120" cy="20" r="2"/>
    <circle cx="160" cy="20" r="2"/><circle cx="200" cy="20" r="2"/><circle cx="240" cy="20" r="2"/>
  </g>
  
  <!-- 坐标轴 -->
  <line x1="30" y1="140" x2="260" y2="140" stroke="black" stroke-width="2"/>
  <line x1="40" y1="150" x2="40" y2="15" stroke="black" stroke-width="2"/>
  <polygon points="260,140 252,136 252,144" fill="black"/>
  <polygon points="40,15 36,23 44,23" fill="black"/>
  <text x="265" y="145" font-size="14">x</text>
  <text x="30" y="15" font-size="14">y</text>
  
  <!-- 原点O -->
  <circle cx="40" cy="140" r="4" fill="black"/>
  <text x="28" y="155" font-size="14" font-weight="bold">O</text>
  
  <!-- 点A(5,0) -->
  <circle cx="240" cy="140" r="5" fill="#E67E22"/>
  <text x="235" y="165" font-size="14" font-weight="bold" fill="#E67E22">A(5,0)</text>
  
  <!-- 点B示意（y=3的某位置） -->
  <circle cx="120" cy="50" r="5" fill="#3498DB"/>
  <text x="130" y="45" font-size="14" font-weight="bold" fill="#3498DB">B</text>
  
  <!-- 三角形OAB -->
  <polygon points="40,140 240,140 120,50" fill="rgba(231,76,60,0.2)" stroke="#E74C3C" stroke-width="2"/>
  
  <!-- 内部整点标记 -->
  <circle cx="80" cy="110" r="3" fill="#27AE60"/>
  <circle cx="120" cy="110" r="3" fill="#27AE60"/>
  <circle cx="160" cy="110" r="3" fill="#27AE60"/>
  <circle cx="80" cy="80" r="3" fill="#27AE60"/>
  <circle cx="120" cy="80" r="3" fill="#27AE60"/>
  
  <!-- 图例 -->
  <circle cx="20" cy="175" r="3" fill="#27AE60"/>
  <text x="28" y="178" font-size="10" fill="#333">内部整点</text>
</svg>

