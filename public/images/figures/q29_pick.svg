<svg width="260" height="200" viewBox="0 0 260 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="260" height="200" fill="white"/>
  
  <!-- 网格线 -->
  <g stroke="#ddd" stroke-width="1">
    <line x1="20" y1="20" x2="20" y2="180"/>
    <line x1="50" y1="20" x2="50" y2="180"/>
    <line x1="80" y1="20" x2="80" y2="180"/>
    <line x1="110" y1="20" x2="110" y2="180"/>
    <line x1="140" y1="20" x2="140" y2="180"/>
    <line x1="170" y1="20" x2="170" y2="180"/>
    <line x1="200" y1="20" x2="200" y2="180"/>
    <line x1="230" y1="20" x2="230" y2="180"/>
    
    <line x1="20" y1="20" x2="230" y2="20"/>
    <line x1="20" y1="50" x2="230" y2="50"/>
    <line x1="20" y1="80" x2="230" y2="80"/>
    <line x1="20" y1="110" x2="230" y2="110"/>
    <line x1="20" y1="140" x2="230" y2="140"/>
    <line x1="20" y1="170" x2="230" y2="170"/>
  </g>
  
  <!-- 格点 -->
  <g fill="#999">
    <circle cx="20" cy="20" r="2"/><circle cx="50" cy="20" r="2"/><circle cx="80" cy="20" r="2"/>
    <circle cx="110" cy="20" r="2"/><circle cx="140" cy="20" r="2"/><circle cx="170" cy="20" r="2"/>
    <circle cx="200" cy="20" r="2"/><circle cx="230" cy="20" r="2"/>
    
    <circle cx="20" cy="50" r="2"/><circle cx="50" cy="50" r="2"/><circle cx="80" cy="50" r="2"/>
    <circle cx="110" cy="50" r="2"/><circle cx="140" cy="50" r="2"/><circle cx="170" cy="50" r="2"/>
    <circle cx="200" cy="50" r="2"/><circle cx="230" cy="50" r="2"/>
    
    <circle cx="20" cy="80" r="2"/><circle cx="50" cy="80" r="2"/><circle cx="80" cy="80" r="2"/>
    <circle cx="110" cy="80" r="2"/><circle cx="140" cy="80" r="2"/><circle cx="170" cy="80" r="2"/>
    <circle cx="200" cy="80" r="2"/><circle cx="230" cy="80" r="2"/>
    
    <circle cx="20" cy="110" r="2"/><circle cx="50" cy="110" r="2"/><circle cx="80" cy="110" r="2"/>
    <circle cx="110" cy="110" r="2"/><circle cx="140" cy="110" r="2"/><circle cx="170" cy="110" r="2"/>
    <circle cx="200" cy="110" r="2"/><circle cx="230" cy="110" r="2"/>
    
    <circle cx="20" cy="140" r="2"/><circle cx="50" cy="140" r="2"/><circle cx="80" cy="140" r="2"/>
    <circle cx="110" cy="140" r="2"/><circle cx="140" cy="140" r="2"/><circle cx="170" cy="140" r="2"/>
    <circle cx="200" cy="140" r="2"/><circle cx="230" cy="140" r="2"/>
    
    <circle cx="20" cy="170" r="2"/><circle cx="50" cy="170" r="2"/><circle cx="80" cy="170" r="2"/>
    <circle cx="110" cy="170" r="2"/><circle cx="140" cy="170" r="2"/><circle cx="170" cy="170" r="2"/>
    <circle cx="200" cy="170" r="2"/><circle cx="230" cy="170" r="2"/>
  </g>
  
  <!-- 格点多边形示例 -->
  <polygon points="50,50 170,50 200,110 140,170 50,140" fill="rgba(46,204,113,0.3)" stroke="#27AE60" stroke-width="2"/>
  
  <!-- 边界格点（红色） -->
  <g fill="#E74C3C">
    <circle cx="50" cy="50" r="4"/>
    <circle cx="80" cy="50" r="4"/>
    <circle cx="110" cy="50" r="4"/>
    <circle cx="140" cy="50" r="4"/>
    <circle cx="170" cy="50" r="4"/>
    <circle cx="200" cy="110" r="4"/>
    <circle cx="170" cy="140" r="4"/>
    <circle cx="140" cy="170" r="4"/>
    <circle cx="110" cy="170" r="4"/>
    <circle cx="50" cy="140" r="4"/>
    <circle cx="50" cy="110" r="4"/>
    <circle cx="50" cy="80" r="4"/>
  </g>
  
  <!-- 内部格点（蓝色） -->
  <g fill="#3498DB">
    <circle cx="80" cy="80" r="4"/>
    <circle cx="110" cy="80" r="4"/>
    <circle cx="140" cy="80" r="4"/>
    <circle cx="80" cy="110" r="4"/>
    <circle cx="110" cy="110" r="4"/>
    <circle cx="140" cy="110" r="4"/>
    <circle cx="170" cy="110" r="4"/>
    <circle cx="80" cy="140" r="4"/>
    <circle cx="110" cy="140" r="4"/>
  </g>
  
  <!-- 图例 -->
  <circle cx="20" cy="190" r="3" fill="#E74C3C"/>
  <text x="28" y="193" font-size="10">边界格点L</text>
  <circle cx="100" cy="190" r="3" fill="#3498DB"/>
  <text x="108" y="193" font-size="10">内部格点N</text>
</svg>

