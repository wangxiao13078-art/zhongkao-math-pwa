<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="120" fill="white"/>
  
  <!-- 数轴 -->
  <line x1="20" y1="80" x2="280" y2="80" stroke="black" stroke-width="2"/>
  <polygon points="280,80 272,76 272,84" fill="black"/>
  
  <!-- 刻度 -->
  <line x1="60" y1="75" x2="60" y2="85" stroke="black" stroke-width="1.5"/>
  <text x="60" y="100" text-anchor="middle" font-size="14">-2</text>
  
  <line x1="110" y1="75" x2="110" y2="85" stroke="black" stroke-width="1.5"/>
  <text x="110" y="100" text-anchor="middle" font-size="14">-1</text>
  
  <line x1="160" y1="75" x2="160" y2="85" stroke="black" stroke-width="2"/>
  <text x="160" y="100" text-anchor="middle" font-size="14" font-weight="bold">O</text>
  
  <line x1="210" y1="75" x2="210" y2="85" stroke="black" stroke-width="1.5"/>
  <text x="210" y="100" text-anchor="middle" font-size="14">1</text>
  
  <line x1="260" y1="75" x2="260" y2="85" stroke="black" stroke-width="1.5"/>
  <text x="260" y="100" text-anchor="middle" font-size="14">2</text>
  
  <!-- 直角三角形 -->
  <polygon points="110,80 160,80 160,30" fill="none" stroke="#E67E22" stroke-width="2"/>
  
  <!-- 直角标记 -->
  <polyline points="150,80 150,70 160,70" fill="none" stroke="#E67E22" stroke-width="1.5"/>
  
  <!-- 点A -->
  <circle cx="195" cy="80" r="4" fill="#E67E22"/>
  <text x="195" y="70" text-anchor="middle" font-size="14" font-weight="bold" fill="#E67E22">A</text>
  
  <!-- 斜边延长虚线 -->
  <line x1="160" y1="30" x2="195" y2="80" stroke="#E67E22" stroke-width="1.5" stroke-dasharray="4,2"/>
  
  <!-- 标注 -->
  <text x="135" y="60" text-anchor="middle" font-size="12" fill="#666">2</text>
  <text x="170" y="55" text-anchor="middle" font-size="12" fill="#666">1</text>
</svg>

