<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- 大正方形 -->
  <rect x="20" y="20" width="160" height="160" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- 四个直角三角形（阴影部分）比例2:3 -->
  <!-- 左下三角形 -->
  <polygon points="20,180 20,100 84,180" fill="#E67E22" stroke="#C0392B" stroke-width="1"/>
  
  <!-- 右下三角形 -->
  <polygon points="180,180 84,180 180,116" fill="#E67E22" stroke="#C0392B" stroke-width="1"/>
  
  <!-- 右上三角形 -->
  <polygon points="180,20 180,116 116,20" fill="#E67E22" stroke="#C0392B" stroke-width="1"/>
  
  <!-- 左上三角形 -->
  <polygon points="20,20 116,20 20,100" fill="#E67E22" stroke="#C0392B" stroke-width="1"/>
  
  <!-- 中间小正方形（白色） -->
  <polygon points="84,180 180,116 116,20 20,100" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- 标注 -->
  <text x="45" y="150" font-size="12" fill="white" font-weight="bold">2</text>
  <text x="50" y="185" font-size="12" fill="#333">3</text>
</svg>

